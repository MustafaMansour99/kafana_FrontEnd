 <div class="my-form">
   <form (ngSubmit)="onSubmit()">
     <div class="form-group">
       <div class="form-group">
         <div class="form-group">
           <label for="User_ID" class="form-label">User_ID:</label>
           <input type="number" id="User_ID" [(ngModel)]="User_ID" name="User_ID" required class="form-input">
         </div>
         <label for="Server_DateTime" class="form-label">Server DateTime:</label>
        <input type="text" id="Server_DateTime" [(ngModel)]="Server_DateTime" name="Server_DateTime" class="form-input" >
      </div>
      <div class="form-group">
        <label for="DateTime_UTC" class="form-label">DateTime UTC:</label>
        <input type="text" id="DateTime_UTC" [(ngModel)]="DateTime_UTC" name="DateTime_UTC" class="form-input">
      </div>
      <div class="form-group">
        <label for="Update_DateTime_UTC" class="form-label">Update DateTime UTC:</label>
        <input type="text" id="Update_DateTime_UTC" [(ngModel)]="Update_DateTime_UTC" name="Update_DateTime_UTC" class="form-input" >
      </div>
      <div class="form-group">
        <label for="Account_Number" class="form-label">Account Number</label>
        <input
          type="text"
          id="Account_Number"
          [(ngModel)]="Account_Number"
          name="Account_Number"
          class="form-input"
          required
        >
      </div>
      <div class="form-group">
        <label for="Balance" class="form-label">Balance</label>
        <input type="text" id="Balance" [(ngModel)]="Balance" name="Balance" class="form-input" placeholder="please enter the money">
      </div>
      <div class="form-group">
        <label for="Currency" class="form-label">Currency</label>
        <input type="text" id="Currency" [(ngModel)]="Currency" name="Currency" class="form-input" placeholder="enter the Currency " >
      </div>
    <div class="form-group">
      <label for="Status" class="form-label">Status:</label>
      <input type="number" id="Status" [(ngModel)]="Status" name="Status" required class="form-input">
    </div>
    <div>
      
      <button type="submit" class="form-button btn btn-success">
        {{ isUpdate ? 'Update' : 'Add' }} User
      </button>
    </div>
    </div>
  </form>
</div>
